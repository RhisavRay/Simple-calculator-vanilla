<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Vanilla Calculator</title>
</head>
<body>
    
    <div class="wrapper">
        <section class="screen">0</section>
        <section class="calc_buttons">
            <div class="button_row">
                <button class="button double">C</button>
                <button class="button">&larr;</button>
                <button class="button">&divide;</button>
            </div>

            <div class="button_row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button">&times;</button>
            </div>

            <div class="button_row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button">&minus;</button>
            </div>

            
        </section>
    </div>

    <script src="script.js"></script>

</body>
</html>
